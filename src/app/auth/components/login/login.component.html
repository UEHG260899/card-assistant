<form class="form_contact" autocomplete="off" [formGroup]="loginFormulario" (ngSubmit)="ingresar()">
    <div style="text-align: center;">
        <img src="../../../../assets/img/logo.png" alt="logo" width="100" height="100">
        <h2>Log In</h2>
    </div>

    <div>
        <label >Email</label>
        <input type="text"  placeholder="Email" formControlName="email">
        <span *ngIf="campoValido('email')" class="error-form">{{ mensajeError('email') }}</span>
    </div>
    <div>
        <label >Contraseña</label>
        <input type="password"  placeholder="Contraseña" formControlName="password">
        <span *ngIf="campoValido('password')" class="error-form">{{ mensajeError('password') }}</span>
    </div>
    <div style="text-align: center;">
        <button class="btn" type="submit">Acceder</button>
    </div>
</form>
