<form class="form_contact" autocomplete="off" [formGroup]="formularioRegistro" (ngSubmit)="guardar()">
    <div style="text-align: center;">
        <img src="../../../../assets/img/logo.png" alt="logo" width="100" height="100">
        <h2 class="title">Registro</h2>
    </div>

    <div class="input-field">
        <label >Nombre</label>
        <input formControlName="nombre" type="text"  placeholder="Nombre">
        <span *ngIf="campoValido('nombre')" class="error-form">{{ mensajeError('nombre') }}</span>
    </div>
    <div class="input-field">
        <label >Apellido Paterno</label>
        <input formControlName="apPat" type="text"  placeholder="Apellido Paterno">
        <span *ngIf="campoValido('apPat')" class="error-form">{{ mensajeError('apPat') }}</span>
    </div>
    <div class="input-field">
        <label >Email</label>
        <input formControlName="email" type="email"  placeholder="Email">
        <span *ngIf="campoValido('email')" class="error-form">{{ mensajeError('email') }}</span>
    </div>
    <div class="input-field">
        <label >Contrase単a</label>
        <input formControlName="password" type="password" placeholder="Contrase単a">
        <span *ngIf="campoValido('password')" class="error-form">{{ mensajeError('password') }}</span>
    </div>
    <div class="input-field">
        <label > Confirmar Contrase単a</label>
        <input formControlName="passwordC" type="password" placeholder="Contrase単a">
        <span *ngIf="campoValido('passwordC')" class="error-form">{{ mensajeError('passwordC') }}</span>
    </div>

    <div style="text-align: center;">
        <button class="btn" type="submit">Registrarse</button>
    </div>
</form>
